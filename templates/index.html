<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
<!--  navigation bar creation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

<!--        navigation bar name setup    -->
        <a class="navbar-brand" href="#">TextUtils</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>

            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">About Us</a>
            </li>

          </ul>
<!--          search bar -->
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcome to TextUtils Website!</strong> You can do many more things here!
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
<!--conatiner  -->
    <div class="container-fluid">

<!--      conatiner box for text input -->
      <form action='/analyze' onsubmit="return validate()" method='post'>{% csrf_token %}
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Enter your text here!</label>
          <textarea class="form-control" name='text'  id="exampleFormControlTextarea1" rows="3" name="text"></textarea>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="flexSwitchCheckChecked">
          <label class="form-check-label" for="flexSwitchCheckChecked">Capitalize</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" name="newlineremover" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Remove New Lines</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" name="extraspaceremover" type="checkbox" role="switch" id="flexSwitchCheckChecked">
          <label class="form-check-label" for="flexSwitchCheckChecked">Remove Extra Spaces</label>
        </div>


        <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
